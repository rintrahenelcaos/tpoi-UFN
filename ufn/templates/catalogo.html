<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
</head>
<body>
    <h1>Lista de Empleados</h1>
    
    <table>
        <thead>
            <tr>
                <th> id</th>
                <th> titulo</th>
                <th>autor</th>
                <th> temas</th>
                <th> disponibilidad</th>
                <th>accion</th>
            </tr>
        </thead>
        <tbody>
            {% for libro in libros %}
            <tr>

                <td>{{ libro.id }}</td>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.autor }}</td>
                <td>{{ libro.temas }}</td>
                <td>{{ libro.dispon }}</td>
                <td>
                    <a href="/editar_libro/{{ libro.id }}">Edit</a>
                    <a href="/eliminar_libro/{{ libro.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
